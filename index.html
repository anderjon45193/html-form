<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Building HTML forms</title>
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
                <legend>Add user</legend>
                    <div class="firstName"></div>
                        <label for="firstName">First Name: </label>
                        <input type="text" id="firstName" name="first_name">
                    </div>

                    <div class="lastName">
                    <label for="lastName">Last Name: </label>
                    <input type="text" id="lastName" name="last_name">
                    </div>

                    <div class="email">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="status">
                        <label for="status">Status: </label>
                        <select id="status" name="status">
                            <option value="Student">Student</option>
                            <option value="Instructor">Instructor</option>
                            <option value="Guest">Guest</option>
                        </select>
                    </div>

                    <div class="programmingLanguage">
                        <p>Choose your favorite programming language: </p>
                        <label for="progLang">HTML</label>
                        <input type="radio" id="progLang" name="programming_language" value="HTML">
                        <label for="progLang">CSS</label>
                        <input type="radio" id="progLang" name="programming_language" value="CSS">
                        <label for="progLang">JavaScript</label>
                        <input type="radio" id="progLang" name="programming_language" value="JavaScript">
                    </div>

                    <div class="additional-info">
                        <label for="comments">Comments: </label>
                        <textarea id="comments" name="comments" rows="10" cols="20">Enter your Comments...</textarea>
                    </div>

                    <div class="date">
                        <label for="date">Date: </label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="news">
                        <label for="newsletter">Sign up for newseltter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>

                    <div class="terms_conditions">
                        <label for="terms_conditions">Agree to terms and conditions</label>
                        <input type="checkbox" id="terms_conditions" name="terms_conditions">
                    </div>

                    <div class="submit">
                        <button type="submit">Submit</button>
                    </div>

            </fieldset>
        </form>
    </body>
</html>
